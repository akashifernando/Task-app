name: TaskApp CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: TaskApp/TaskApp

    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: tasks
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost -u root -proot --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Wait for MySQL to be ready
        run: |
          for i in {1..30}; do
            if mysqladmin ping -h localhost -u root -proot --silent; then
              echo "MySQL is ready!"
              # Create database if it doesn't exist
              mysql -h localhost -u root -proot -e "CREATE DATABASE IF NOT EXISTS taskappdb;"
              break
            else
              echo "Waiting for MySQL... ($i/30)"
              sleep 2
            fi
          done

      - name: Build application
        run: mvn clean compile -DskipTests

      - name: Run tests with MySQL
        run: |
          mvn test -Dspring.datasource.url=jdbc:mysql://localhost:3306/taskappdb -Dspring.datasource.username=root -Dspring.datasource.password=root -Dspring.jpa.hibernate.ddl-auto=create-drop
        env:
          SPRING_PROFILES_ACTIVE: test

      - name: Verify build
        run: mvn package -DskipTests

      - name: Upload test reports on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: TaskApp/TaskApp/target/surefire-reports/